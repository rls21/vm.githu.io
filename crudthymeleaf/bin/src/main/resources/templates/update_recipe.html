<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Psytrance Recipes!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">

</head>

<body>
<script>
var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>

<nav class="navbar navbar-expand-md">
  <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="main-navigation">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/recetas/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/recetas/list">Ver recetas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Acerca de</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/recetas/logout">Cerrar sesión</a>
      </li>
    </ul>
  </div>
</nav>
<header class="page-header header container-fluid">
<div class="overlay">
    <div class="container my-5">
    
     <div class="row">
        <div class="col-sm-3"></div>
        
        <div class="col-sm-6">
        <div class="card-transparent">
            <div class="card-body rounded" style="background-color: rgba(0, 0, 0, 0.4); ">
                    <form action="#" th:action="@{/recetas/update/{id}(id=${recipe.id})}" th:object="${recipe}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="nombre" class="col-form-label">Nombre</label> 
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="nombre">
                            </div>
                            
                            <div class="form-group col-md-12">
                            	<label for="name" class="col-form-label">Actualizar foto</label>
                            	<p><img id="output" th:src="@{/pic/{id}(id=${recipe.foto}+.jpg)}" width="80" class="rounded"></p>
                            	<input type="file" name="file" accept="image/*" onchange="loadFile(event)" class="form-control"/> 
                            	<input type="hidden" th:field="*{foto}" />
                            </div>
                            
                            <div class="form-group col-md-12">
                                <label for="preparacion" class="col-form-label">Preparación</label>
                                <textarea class="form-control" th:field="*{preparacion}" id="preparacion" rows="3" placeholder="Preparación"></textarea>
                            </div>
                            
                            <div class="form-group col-md-12">              
                                <label for="dificultad" class="col-form-label">Dificultad</label>
                            	<select class="form-control" id="dificultad" th:field="*{dificultad}">
      							<option value="Fácil">Fácil</option>
      							<option value="Moderado">Moderado</option>
      							<option value="Difícil">Difícil</option>
    							</select>      
                            </div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Guardar receta">
                            </div>
                        </div>
                    </form>
                
            </div>
        </div>
        </div>
        <div class="col-sm-3"></div>
        </div>
    </div>
    
</div>
</header> 
</body>


</html>
