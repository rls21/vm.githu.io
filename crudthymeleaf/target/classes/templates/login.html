<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Psytrance Recipes!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    	<link rel="stylesheet" type="text/css" href="/css/main.css">
    </head>
    
    <body>   
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
<nav class="navbar navbar-expand-md">
  <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="main-navigation">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/recetas/list">Ver recetas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Acerca de</a>
      </li>

      <div th:unless="${#authorization.expression('isAuthenticated()')}">  
       <li class="nav-item">
        <a class="nav-link" href="/recetas/login">Iniciar sesión</a>
       </li>
      </div>  
      
      <div sec:authorize="isAuthenticated()">
       <li class="nav-item">
        <a class="nav-link" href="/recetas/logout">Cerrar sesión</a>
       </li> 
      </div>

    </ul>
  </div>
</nav>

<header class="page-header header container-fluid">
<div class="overlay">
    
    <div class="container my-5">
       
       <div class="row">
        
        <div class="col-sm-9"></div>
        
        <!-- <div class="col-sm-2"></div> -->
       
        <div class="col-sm-3">
    	<div class="card-transparent">
        <div class="card-body rounded" style="background-color: rgba(0, 0, 0, 0.4); ">
    
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        
        <form th:action="@{/recetas/login}" method="post">
            <div class="row">
            <div class="form-group col-md-12">                          
            	<label for="usuario" class="col-form-label"> Usuario </label>
            	<input type="text" name="username" class="form-control" placeholder="Nombre de usuario"/> 
            </div>
            <div class="form-group col-md-12">
            	<label for="contraseña" class="col-form-label"> Contraseña  </label>
            	<input type="password" name="password" class="form-control" placeholder="Ingrese su contraseña"/>
            </div>
            <div class="form-group col-md-12">
            	<input type="submit" value="Ingresar" class="btn btn-primary"/></div>
            </div>
        </form>
        
        </div>
        </div>
        </div>
      
       </div>
   </div>
</div>
</header>    
</body>
</html>
